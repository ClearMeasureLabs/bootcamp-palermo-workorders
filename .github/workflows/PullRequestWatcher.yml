name: PullRequestWatcher

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to find linked PRs for'
        required: true
  workflow_call:
    inputs:
      issue_number:
        description: 'Issue number to find linked PRs for'
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  watch-pull-requests:
    name: "Watch for PRs Awaiting Review"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Configure NuGet authentication for ClearMeasureLabs feed
      - name: Authenticate to ClearMeasureLabs NuGet feed
        run: |
          # Remove existing source to avoid encryption issues
          dotnet nuget remove source ClearMeasureLabs 2>/dev/null || true
          # Add source with credentials and clear-text password storage
          dotnet nuget add source https://nuget.pkg.github.com/ClearMeasureLabs/index.json \
            --name ClearMeasureLabs \
            --username ${{ github.actor }} \
            --password ${{ secrets.CLEARMEASURELABS_NUGET_PAT }} \
            --store-password-in-clear-text

      - name: Run PullRequestWatcher
        id: watcher
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
          GITHUB_TOKEN: ${{ secrets.COPILOT_PAT }}
        run: |
          set +e
          dotnet run .github/workflows/PullRequestWatcher.cs -- ${{ github.repository }} ${{ inputs.issue_number }}
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # Exit code 0 = success (PRs marked ready)
          # Exit code 2 = no action taken, retry needed
          # Exit code 1 = error
          if [ $EXIT_CODE -eq 2 ]; then
            echo "No PRs marked ready, will schedule retry"
            exit 0
          else
            exit $EXIT_CODE
          fi

      - name: Schedule retry in 2 minutes
        if: steps.watcher.outputs.exit_code == '2'
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
        run: |
          echo "Scheduling retry in 2 minutes for issue ${{ inputs.issue_number }}..."

          # Use gh workflow run with a delayed start via repository_dispatch or schedule
          # Since we can't directly delay, we'll use the GitHub API to create a delayed workflow dispatch
          # For now, use a simple approach: trigger immediately but the workflow will check again

          sleep 120

          echo "Triggering PullRequestWatcher again..."
          gh workflow run PullRequestWatcher.yml \
            --repo ${{ github.repository }} \
            -f issue_number=${{ inputs.issue_number }}
