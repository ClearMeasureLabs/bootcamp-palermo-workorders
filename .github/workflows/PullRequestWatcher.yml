name: PullRequestWatcher

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Optional: Issue number to filter PRs'
        required: false
  workflow_call:
    inputs:
      issue_number:
        description: 'Optional: Issue number to filter PRs'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  watch-pull-requests:
    name: "Watch for PRs Awaiting Review"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run PullRequestWatcher
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
          GITHUB_TOKEN: ${{ secrets.COPILOT_PAT }}
        run: |
          ISSUE_NUM="${{ inputs.issue_number }}"
          if [ -n "$ISSUE_NUM" ]; then
            dotnet run .github/workflows/PullRequestWatcher.cs -- ${{ github.repository }} $ISSUE_NUM
          else
            dotnet run .github/workflows/PullRequestWatcher.cs -- ${{ github.repository }}
          fi
