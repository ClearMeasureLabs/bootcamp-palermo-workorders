name: Deploy to Octopus

on:
  workflow_run:
    workflows: ["Integration Build"]
    types:
      - completed
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    name: Push Packages to Octopus Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      actions: read
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Download artifacts from Integration Build workflow
      - name: Download NuGet Packages
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: integration-build.yml
          name: nuget-packages
          path: ./packages
          if_no_artifact_found: fail

      # Install .NET SDK 6.0 (required by Octopus CLI)
      - name: Setup .NET SDK 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Install Octopus CLI
      - name: Install Octopus CLI
        run: |
          dotnet tool install --global Octopus.DotNet.Cli

      # Push packages to Octopus Deploy
      - name: Push to Octopus Deploy
        env:
          OCTOPUS_URL: ${{ secrets.OCTOPUS_SERVER_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
        run: |
          dotnet octo push --package ./packages/*.nupkg --server $OCTOPUS_URL --apiKey $OCTOPUS_API_KEY

      # Create release in Octopus Deploy
      - name: Create Octopus Release
        env:
          OCTOPUS_URL: ${{ secrets.OCTOPUS_SERVER_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_SPACE: ${{ secrets.OCTOPUS_SPACE }}
          OCTOPUS_PROJECT: ${{ secrets.OCTOPUS_PROJECT }}
        run: |
          if [ -n "$OCTOPUS_PROJECT" ]; then
            dotnet octo create-release --project "$OCTOPUS_PROJECT" --server $OCTOPUS_URL --apiKey $OCTOPUS_API_KEY --space "$OCTOPUS_SPACE"
          else
            echo "OCTOPUS_PROJECT not set, skipping release creation"
          fi
