name: Integration Build - Branch
run-name: "1.3.${{ github.run_number }} • ${{ github.event.pull_request.title != '' && github.event.pull_request.title || github.head_ref || github.ref_name }}"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
env:
  MAJOR_VERSION: 1
  MINOR_VERSION: 3

jobs:
  build-linux:
    name: Integration Build
    runs-on: ubuntu-latest
    concurrency:
      # Integration Build will be cancelled when new commits arrive on the branch. 
      # To protect the master branch, use ${{ github.ref != 'refs/heads/main' }} for cancel-in-progress:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
      pull-requests: write
    env:
      BUILD_CONFIGURATION: Release

    steps:
      # Checkout PR code (secure pattern for pull_request_target)
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Setup .NET SDK 10.0.100
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.100'        
      - name: Setup .NET SDK 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

          
      # Set version environment variable
      - name: Set Version
        run: |
          version="${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}"
          echo "BUILD_BUILDNUMBER=$version" >> $GITHUB_ENV
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "$version" > build_version.txt
          echo "Build version: $version"
          echo "github.ref=${{ github.ref }}"

      - name: Run CI Build 
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
        run: |
          Write-Host "Running CI Build"
          . ./build.ps1
          Invoke-CIBuild

      # Publish test results
      - name: Test Reporter
        uses: dorny/test-reporter@v2.1.1
        if: always()
        with:
          name: Linux CI Test Results
          path: 'build/test/**/*.trx'
          reporter: dotnet-trx

      # Publish code coverage
      - name: Publish Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/build/test/**/In/**/coverage.cobertura.xml'
          flags: unittests-linux
          name: codecov-linux

      # Upload test results as artifacts
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-linux
          path: build/test/**/*.trx
          retention-days: 30

      # Upload code coverage as artifacts
      - name: Upload Code Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage-linux
          path: '**/build/test/**/In/**/coverage.cobertura.xml'
          retention-days: 30

      # Package Everything as NuGet Packages
      - name: Create NuGet Packages
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
        run: |
          . ./build.ps1
          Package-Everything

      # Upload packages as artifacts
      - name: Upload NuGet Package artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: churchbulletin-nuget-packages
          path: build/*.nupkg
          retention-days: 90

      - name: Upload build_version.txt artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-version
          path: build_version.txt
          retention-days: 90

      - name: Publish nupkgs to GitHub Packages
        if: success()
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          FEED_URL="https://nuget.pkg.github.com/$OWNER/index.json"
          
          echo "Publishing packages to GitHub Packages..."
          echo "Owner: $OWNER"
          echo "Feed URL: $FEED_URL"
          
          # Publish all packages using direct authentication
          for package in build/*.nupkg; do
            if [ -f "$package" ]; then
              echo "Publishing $package to GitHub Packages..."
              dotnet nuget push "$package" \
                --source "$FEED_URL" \
                --api-key "$NUGET_AUTH_TOKEN" \
                --timeout 600 \
                --skip-duplicate || echo "Warning: Failed to publish $package (may already exist)"
            fi
          done

      # Publish packages to Octopus Deploy built-in feed
      - name: Publish Packages to Octopus Deploy
        shell: pwsh
        if: success()
        env:
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTO_API_KEY }}
          OCTOPUS_SPACE: ${{ vars.OCTOPUS_SPACE }}
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
        run: |
          $ErrorActionPreference = "Stop"
          
          $octopusUrl = $env:OCTOPUS_URL
          $octopusApiKey = $env:OCTOPUS_API_KEY
          $octopusSpace = $env:OCTOPUS_SPACE
          $version = $env:BUILD_BUILDNUMBER
          
          if ([string]::IsNullOrWhiteSpace($octopusUrl)) {
            Write-Warning "OCTOPUS_URL not set. Skipping Octopus package publishing."
            exit 0
          }
          
          if ([string]::IsNullOrWhiteSpace($octopusApiKey)) {
            Write-Warning "OCTOPUS_API_KEY not set. Skipping Octopus package publishing."
            exit 0
          }
          
          Write-Host "Publishing packages to Octopus Deploy: $octopusUrl"
          Write-Host "Package version: $version"
          
          if (-not [string]::IsNullOrWhiteSpace($octopusSpace)) {
            Write-Host "Octopus Space: $octopusSpace"
          }
          
          # Ensure dotnet-octo tool is available
          Write-Host "Checking for dotnet-octo tool..."
          $octoTool = Get-Command dotnet-octo -ErrorAction SilentlyContinue
          if (-not $octoTool) {
            Write-Host "Installing dotnet-octo tool..."
            dotnet tool install --global Octopus.DotNet.Cli
          }
          
          # Ensure dotnet tools are in PATH
          $dotnetToolsPath = [System.IO.Path]::Combine([System.Environment]::GetFolderPath([System.Environment+SpecialFolder]::UserProfile), ".dotnet", "tools")
          $pathEntries = $env:PATH -split [System.IO.Path]::PathSeparator
          $dotnetToolsPathPresent = $pathEntries | Where-Object { $_.Trim().ToLowerInvariant() -eq $dotnetToolsPath.Trim().ToLowerInvariant() }
          if (-not $dotnetToolsPathPresent) {
            $env:PATH = "$dotnetToolsPath$([System.IO.Path]::PathSeparator)$env:PATH"
            Write-Host "Added dotnet tools to PATH: $dotnetToolsPath"
          }
          
          # Find all .nupkg files in the build directory
          $packageFiles = Get-ChildItem -Path "./build" -Filter "*.nupkg" -ErrorAction SilentlyContinue
          
          if (-not $packageFiles -or $packageFiles.Count -eq 0) {
            Write-Warning "No packages found in ./build directory"
            exit 0
          }
          
          Write-Host "Found $($packageFiles.Count) package(s) to publish to Octopus Deploy:"
          foreach ($packageFile in $packageFiles) {
            Write-Host "  - $($packageFile.Name)"
          }
          
          # Publish each package
          $publishedCount = 0
          $failedCount = 0
          
          foreach ($packageFile in $packageFiles) {
            $packageName = $packageFile.Name
            Write-Host ""
            Write-Host "Publishing $packageName to Octopus Deploy..."
            
            try {
              $pushArgs = @(
                "push",
                "--package", $packageFile.FullName,
                "--server", $octopusUrl,
                "--apiKey", $octopusApiKey
              )
              
              if (-not [string]::IsNullOrWhiteSpace($octopusSpace)) {
                $pushArgs += "--space"
                $pushArgs += $octopusSpace
              }
              
              & dotnet-octo $pushArgs
              
              if ($LASTEXITCODE -eq 0) {
                Write-Host "✅ Successfully published $packageName to Octopus Deploy" -ForegroundColor Green
                $publishedCount++
              } else {
                Write-Warning "Failed to publish $packageName (exit code: $LASTEXITCODE)"
                $failedCount++
              }
            } catch {
              Write-Warning "Error publishing $packageName : $_"
              $failedCount++
            }
          }
          
          Write-Host ""
          Write-Host "Octopus package publishing summary: $publishedCount published, $failedCount failed"

          if ($failedCount -gt 0) {
            Write-Warning "Some packages failed to publish to Octopus Deploy."
          }

      - name: Mark PR as ready for review
        if: success() && github.event.pull_request.number
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          echo "Marking PR #$PR_NUMBER as ready for review..."
          gh pr ready "$PR_NUMBER" || echo "PR may already be ready or unable to mark ready"

  docker-build-image-for-churchbulletin-ui:
    name: Publish Release Candidate
    needs: [build-linux]
    if: success() 
    runs-on: ubuntu-latest
    concurrency:
      # Stop publishing a release candidate if a newer job arrives.
      # To protect the master branch, use ${{ github.ref != 'refs/heads/main' }} for cancel-in-progress:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read
    
    steps:
      # Checkout PR code (secure pattern for pull_request_target)
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      # Set version environment variable (same as build-linux job)
      - name: Set Version
        run: |
          version="${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}"
          echo "BUILD_BUILDNUMBER=$version" >> $GITHUB_ENV
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "Build version: $version"

      # Download NuGet packages from build-linux job
      - name: Download NuGet Packages
        uses: actions/download-artifact@v4
        with:
          name: churchbulletin-nuget-packages
          path: ./packages

      # Extract ChurchBulletin.UI NuGet package
      - name: Extract UI NuGet Package
        run: |
          # Find the ChurchBulletin.UI package
          PACKAGE_FILE=$(find ./packages -name "ChurchBulletin.UI.*.nupkg" | head -n 1)
          
          if [ -z "$PACKAGE_FILE" ]; then
            echo "Error: ChurchBulletin.UI package not found"
            ls -la ./packages/
            exit 1
          fi
          
          echo "Found package: $PACKAGE_FILE"
          
          # Create temporary extraction directory
          mkdir -p ./package-extract
          
          # Extract the Octopus package (it's a ZIP file)
          # Use -o to overwrite without prompting
          unzip -o "$PACKAGE_FILE" -d ./package-extract
          
          # Fix permissions on extracted files before copying
          # First, ensure directories are accessible
          find ./package-extract -type d -exec chmod u+rwx {} \;
          # Then ensure files are readable
          find ./package-extract -type f -exec chmod u+r {} \;
          
          # Create built directory (where Dockerfile expects files)
          mkdir -p ./built
          
          # Octopus packages may have files directly in root or nested
          # Look for the DLL file to determine structure
          DLL_PATH=$(find ./package-extract -name "ClearMeasure.Bootcamp.UI.Server.dll" 2>/dev/null | head -n 1)
          
          if [ -z "$DLL_PATH" ]; then
            echo "Error: ClearMeasure.Bootcamp.UI.Server.dll not found in package"
            echo "Package contents:"
            find ./package-extract -type f 2>/dev/null | head -20
            exit 1
          fi
          
          # Get the directory containing the DLL
          DLL_DIR=$(dirname "$DLL_PATH")
          
          # Copy all contents from the DLL's directory to built using tar
          # tar handles permissions and file types (files/directories/symlinks) correctly
          (cd "$DLL_DIR" && tar cf - .) | (cd ./built && tar xf -)
          
          # Remove any package metadata files that might have been copied
          find ./built -name "*.nuspec" -delete 2>/dev/null || true
          find ./built -name "[Content_Types].xml" -delete 2>/dev/null || true
          find ./built -name "*.psmdcp" -delete 2>/dev/null || true
          find ./built -name "_rels" -type d -exec rm -rf {} + 2>/dev/null || true
          find ./built -path "*/package/services/metadata/*" -delete 2>/dev/null || true
          
          # Verify extracted files
          echo "Extracted files in built directory:"
          ls -la built/ | head -20
          
          # Verify we have the expected DLL
          if [ -f ./built/ClearMeasure.Bootcamp.UI.Server.dll ]; then
            echo "✓ Successfully extracted UI Server package"
          else
            echo "Error: ClearMeasure.Bootcamp.UI.Server.dll not found after extraction"
            exit 1
          fi
          
          # Clean up
          rm -rf ./package-extract ./packages

      # Login to Azure (before Docker build to enable layer caching)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # TODO:  Need to create the AZURE_CREDENTIALS secret in the GitHub repository.
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry (before Docker build for caching)
      - name: Login to ACR
        run: |
          az acr login --name churchbulletingithubacr

      # Build Docker image with BuildKit cache
      - name: Build Docker image
        run: |
          IMAGE_TAG="${{ env.BUILD_BUILDNUMBER }}"
          # Enable BuildKit for better caching
          export DOCKER_BUILDKIT=1
          # Pull latest image for layer caching
          docker pull churchbulletingithubacr.azurecr.io/churchbulletin.ui:latest || true
          # Build with cache from latest image
          docker build \
            --cache-from churchbulletingithubacr.azurecr.io/churchbulletin.ui:latest \
            -f Dockerfile \
            -t churchbulletingithubacr.azurecr.io/churchbulletin.ui:${IMAGE_TAG} \
            -t churchbulletingithubacr.azurecr.io/churchbulletin.ui:latest .

      # Push Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          IMAGE_TAG="${{ env.BUILD_BUILDNUMBER }}"
          docker push churchbulletingithubacr.azurecr.io/churchbulletin.ui:${IMAGE_TAG}
          docker push churchbulletingithubacr.azurecr.io/churchbulletin.ui:latest

  deploy-to-tdd:
    name: TDD
    needs: [docker-build-image-for-churchbulletin-ui]
    if: success()
    concurrency:
      # This will protect deployments - there should be no cancellation.
      group: deploy-to-tdd-serialized
      cancel-in-progress: false
    runs-on: windows-latest
    environment:
      name: TDD
    
    steps:
      # Checkout PR code (secure pattern for pull_request_target)
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Setup .NET SDK 10.0.100
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.100'        
      - name: Setup .NET SDK 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'


      
      - name: Set Version
        shell: pwsh
        run: |
          $version = "${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}"
          "BUILD_BUILDNUMBER=$version" >> $env:GITHUB_ENV
          "VERSION=$version" >> $env:GITHUB_ENV
          Write-Host "Build version: $version"

      - name: Create Octopus Release
        id: create-octopus-release
        uses: OctopusDeploy/create-release-action@v3
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTO_API_KEY }}
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_SPACE: ${{ vars.OCTOPUS_SPACE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
        with:
          project: '${{ vars.OCTOPUS_PROJECT }}'
          release_number: "${{ env.VERSION }}"
          git_ref: ${{ (github.ref_type == 'tag' && github.event.repository.default_branch ) || (github.head_ref || github.ref) }}
          git_commit: ${{ github.event.after || github.event.pull_request.head.sha }}

      - name: Deploy Octopus Release to TDD
        id: start-deploy-to-tdd
        uses: OctopusDeploy/deploy-release-action@v3
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTO_API_KEY }}
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_SPACE: ${{ vars.OCTOPUS_SPACE }}
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
        with:
          project: ${{ vars.OCTOPUS_PROJECT }}   
          release_number: ${{ env.VERSION }}
          environments: "TDD"

      - name: Wait for the TDD deployment to complete
        uses: OctopusDeploy/await-task-action@v3
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTO_API_KEY  }}
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_SPACE: ${{ vars.OCTOPUS_SPACE }}
        with:
          server_task_id: ${{ fromJson(steps.start-deploy-to-tdd.outputs.server_tasks)[0].serverTaskId }}
          timeout_after: 1800          

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Get Container App FQDN and Connection String
        shell: pwsh
        run: |
          $containerAppFqdn = az containerapp show `
            --name ${{ vars.CONTAINER_APP_NAME }} `
            --resource-group ${{ vars.TDD_RESOURCE_GROUP_NAME}} `
            --query properties.configuration.ingress.fqdn `
            -o tsv
          
          if ([string]::IsNullOrWhiteSpace($containerAppFqdn)) {
            Write-Error "Error: Could not retrieve container app FQDN"
            exit 1
          }
          
          $containerAppUrl = "https://$containerAppFqdn"
          Write-Host "Container App FQDN: $containerAppFqdn"
          Write-Host "Container App URL: $containerAppUrl"
          "CONTAINER_APP_URL=$containerAppUrl" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ApplicationBaseUrl=$containerAppUrl" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          
          # Get the connection string from container app environment variables
          $containerAppConnectionString = az containerapp show `
            --name ${{ vars.CONTAINER_APP_NAME }} `
            --resource-group ${{ vars.TDD_RESOURCE_GROUP_NAME}} `
            --query "properties.template.containers[0].env[?name=='ConnectionStrings__SqlConnectionString'].value" `
            -o tsv
          Write-Host "Container App Connection String retrieved: $([string]::IsNullOrWhiteSpace($containerAppConnectionString))"
          "ConnectionStrings__SqlConnectionString=$containerAppConnectionString" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "CONTAINER_APP_CONNECTION_STRING=$containerAppConnectionString" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Run Acceptance tests
        if: success()
        shell: pwsh
        env: 
          BUILD_BUILDNUMBER: ${{ env.VERSION }}
          BuildConfiguration: Release
          ConnectionStrings__SqlConnectionString: ${{ env.CONTAINER_APP_CONNECTION_STRING }}
          ApplicationBaseUrl: ${{ env.CONTAINER_APP_URL }}
          StartLocalServer: "false"
          TEST_INPUT_DELAY_MS: "1500"

        run: |
         
          . .\build.ps1
          $verbosity = "normal"
          $base_dir = resolve-path .\
          $source_dir = Join-Path $base_dir "src"
          $test_dir = Join-Path (Join-Path $base_dir "build") "test"
          $acceptanceTestProjectPath = Join-Path $source_dir "AcceptanceTests"
          $acceptanceTestProject = Join-Path $acceptanceTestProjectPath "AcceptanceTests.csproj"
          $runSettingsPath = Join-Path $acceptanceTestProjectPath "AcceptanceTests.runsettings"
          $resultsDirectory = Join-Path $test_dir "AcceptanceTests"


          # Build the solution first (since AcceptanceTests uses --no-build)
          # This restore/build ensures Playwright tooling is ready
          dotnet build src/ChurchBulletin.sln --configuration ${{ env.BuildConfiguration }}

          Push-Location -Path $acceptanceTestProjectPath
          try {
              $playwrightScript = Join-PathSegments "bin" "Release" "net10.0" "playwright.ps1"
              
              if (Test-Path $playwrightScript) {
                  # Resolve to absolute path
                  $playwrightScript = Resolve-Path $playwrightScript
                  Write-Host "Installing Playwright browsers from $playwrightScript"
                  & pwsh $playwrightScript install --with-deps
                  if ($LASTEXITCODE -ne 0) {
                      throw "Failed to install Playwright browsers"
                  }
              } else {
                  Write-Warning "Playwright script not found at $playwrightScript"
              }
          } finally {
              Pop-Location
          }

          Write-Host "Installing Playwright browsers from $playwrightScript"
          & pwsh $playwrightScript install --with-deps
          
          
          
          # Now run the acceptance tests
          Write-Host "Running acceptance tests on TDD at ${{ env.ApplicationBaseUrl }}, settings file: $runSettingsPath"

          # Re-set environment variables after build.ps1 cleared them
          $env:ConnectionStrings__SqlConnectionString = "${{ env.CONTAINER_APP_CONNECTION_STRING }}"
          $env:ApplicationBaseUrl = "${{ env.CONTAINER_APP_URL }}"
          $env:StartLocalServer = "false"
          $env:TEST_INPUT_DELAY_MS = "${{ env.TEST_INPUT_DELAY_MS }}"

          dotnet test $acceptanceTestProject /p:CopyLocalLockFileAssemblies=true /p:CollectCoverage=true --nologo `
            --no-restore --logger:trx --results-directory $resultsDirectory --no-build `
            -v $verbosity --configuration ${{ env.BuildConfiguration }} --settings:$runSettingsPath `
            --collect:"XPlat Code Coverage"


      - name: Upload Acceptance Test Results
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-test-results-tdd
          path: build/test/AcceptanceTests/**/*.trx
          retention-days: 30 
