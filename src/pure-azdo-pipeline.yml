trigger:
  - "*"

variables:
  major: 1
  minor: 4
name: $(major).$(minor).$(Rev:r)

stages:
  - stage: "Integration_Build"
    displayName: "Build Application"

    jobs:
      - job: "Build"
        displayName: "Build on Windows"
        pool:
          vmImage: "windows-latest"
        steps:
          # Manual .NET 10 SDK Installation (fallback)
          - task: PowerShell@2
            displayName: "Install .NET 10 SDK Manually"
            inputs:
              pwsh: true
              targetType: "inline"
              script: |
                Write-Host "Checking current SDK..."
                dotnet --list-sdks
                dotnet --version
                
                # Check if .NET 10 SDK is already available
                $sdks = dotnet --list-sdks
                if ($sdks -match "10\.0\.") {
                  Write-Host "? .NET 10 SDK is already installed"
                  exit 0
                }
                
                # Download and install .NET 10 SDK using official installer script
                Write-Host "Downloading .NET 10 SDK installer script..."
                try {
                  Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "$env:TEMP\dotnet-install.ps1"
                  Write-Host "Installing .NET 10 SDK..."
                  & "$env:TEMP\dotnet-install.ps1" -Channel 10.0 -InstallDir "$env:ProgramFiles\dotnet" -NoPath
                  
                  Write-Host "? SDK installation completed"
                  Write-Host "Available SDKs:"
                  dotnet --list-sdks
                  dotnet --version
                } catch {
                  Write-Warning "? Could not install SDK: $_"
                  Write-Host "Attempting to continue with existing SDKs..."
                  dotnet --list-sdks
                }
          - task: UseDotNet@2
            displayName: "Install Runtime 6.0.0"
            inputs:
              packageType: "runtime"
              version: "6.0.0"
          # Set environment variables
          - task: PowerShell@2
            displayName: "Set Version Environment Variable"
            inputs:
              pwsh: true
              targetType: "inline"
              script: |
                [System.Environment]::SetEnvironmentVariable('Version','$(Build.BuildNumber)')
                echo "Build Version: $env:Version"
          - task: PowerShell@2
            displayName: "Run CIBuild"
            inputs:
              pwsh: true
              targetType: filePath
              filePath: ./build.ps1
              arguments: ";Build"
          - task: PublishTestResults@2
            displayName: "Publish Test Results ./build/test/*.trx"
            inputs:
              testResultsFormat: VSTest
              testResultsFiles: "build/test/**/*.trx"
              mergeTestResults: true
              testRunTitle: "CI Tests"
            continueOnError: true
            condition: succeededOrFailed()
          - task: PublishCodeCoverageResults@2
            displayName: "Publish code coverage UnitTests"
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/build/test/**/In/**/coverage.cobertura.xml"
          - task: PowerShell@2
            displayName: "Package Nugets"
            inputs:
              pwsh: true
              targetType: filePath
              filePath: ./build.ps1
              arguments: ";Package-Everything"          
          - task: DotNetCoreCLI@2
            displayName: "Push NuGet packages."
            inputs:
              command: "push"
              packagesToPush: "$(System.DefaultWorkingDirectory)/build/*.nupkg"
              nuGetFeedType: "internal"
              publishVstsFeed: "$(AzureFeedName)"
      - job: "DockerBuildandPush"
        pool:
          vmImage: "ubuntu-latest"
        dependsOn: Build

        steps:
          - task: DownloadPackage@1
            displayName: "Download UI Package"
            inputs:
              packageType: "nuget"
              feed: "$(AzureFeedName)"
              view: "Local"
              definition: "ChurchBulletin.UI"
              version: "$(Build.BuildNumber)"
              downloadPath: "$(System.DefaultWorkingDirectory)/built"
              extract: true

          - task: Docker@2
            inputs:
              containerRegistry: "$(AzureContainerRegistry)"
              repository: "ChurchBulletin.UI"
              command: "buildAndPush"
              Dockerfile: "**/Dockerfile"
              tags: |
                $(Build.BuildNumber)

  # Deploying to TDD
  - stage: "TDD"
    displayName: "TDD"
    jobs:
      - deployment: "DeployToTDD"
        pool:
          vmImage: "windows-latest"
        environment: "TDD"
        strategy:
          runOnce:
            deploy:
              steps:
                # Install .NET 10 Runtimes for Database migrations and Acceptance Tests
                - task: PowerShell@2
                  displayName: "Install .NET 10 Runtimes"
                  inputs:
                    pwsh: true
                    targetType: "inline"
                    script: |
                      Write-Host "Checking current .NET runtimes..."
                      dotnet --list-runtimes
                      
                      # Download installer script
                      Write-Host "Downloading .NET 10 runtime installer script..."
                      Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "$env:TEMP\dotnet-install.ps1"
                      
                      # Install .NET 10 Core Runtime (for Database.dll)
                      $coreInstalled = (dotnet --list-runtimes) -match "Microsoft.NETCore.App 10\.0\."
                      if (-not $coreInstalled) {
                        try {
                          Write-Host "Installing .NET 10 Core runtime..."
                          & "$env:TEMP\dotnet-install.ps1" -Channel 10.0 -Runtime dotnet -InstallDir "$env:ProgramFiles\dotnet" -NoPath
                          Write-Host "? Core runtime installation completed"
                        } catch {
                          Write-Warning "? Could not install Core runtime: $_"
                        }
                      } else {
                        Write-Host "? .NET 10 Core runtime already installed"
                      }
                      
                      # Install ASP.NET Core 10 Runtime (for Acceptance Tests)
                      $aspnetInstalled = (dotnet --list-runtimes) -match "Microsoft.AspNetCore.App 10\.0\."
                      if (-not $aspnetInstalled) {
                        try {
                          Write-Host "Installing ASP.NET Core 10 runtime..."
                          & "$env:TEMP\dotnet-install.ps1" -Channel 10.0 -Runtime aspnetcore -InstallDir "$env:ProgramFiles\dotnet" -NoPath
                          Write-Host "? ASP.NET Core runtime installation completed"
                        } catch {
                          Write-Warning "? Could not install ASP.NET Core runtime: $_"
                        }
                      } else {
                        Write-Host "? ASP.NET Core 10 runtime already installed"
                      }
                      
                      Write-Host "Available runtimes:"
                      dotnet --list-runtimes
                - task: DownloadPackage@1
                  displayName: "Download Database Package"
                  inputs:
                    packageType: "nuget"
                    feed: "$(AzureFeedName)"
                    view: "Local"
                    definition: "ChurchBulletin.Database"
                    version: "$(Build.BuildNumber)"
                    downloadPath: "$(System.DefaultWorkingDirectory)"
                    extract: true
                - task: PowerShell@2
                  displayName: "Update database schema"
                  inputs:
                    pwsh: true
                    targetType: filePath
                    filePath: ./scripts/UpdateAzurePipelineSql.ps1
                    arguments: -DatabaseServer "$(DatabaseServer)" -DatabaseName "ChurchBulletin" -DatabaseAction "$(DatabaseAction)" -DatabaseUser "tdd" -DatabasePassword "$(DatabasePassword)"

                - task: AzureCLI@2
                  displayName: "Add revision to container app"
                  inputs:
                    azureSubscription: "$(AzureSubscription)"
                    scriptType: "ps"
                    scriptLocation: "inlineScript"
                    inlineScript: az containerapp update --name $(containerAppName) --resource-group bootcamp-tdd --image $(containerImage)

                - task: DownloadPackage@1
                  displayName: "Download Acceptance Test Package"
                  inputs:
                    packageType: "nuget"
                    feed: "$(AzureFeedName)"
                    view: "Local"
                    definition: "ChurchBulletin.AcceptanceTests"
                    version: "$(Build.BuildNumber)"
                    downloadPath: "$(System.DefaultWorkingDirectory)/tests"
                    extract: true

                - task: DownloadPackage@1
                  displayName: "Download ChurchBulletin.Database Package"
                  inputs:
                    packageType: "nuget"
                    feed: "$(AzureFeedName)"
                    view: "Local"
                    definition: "ChurchBulletin.Database"
                    version: "$(Build.BuildNumber)"
                    downloadPath: "$(System.DefaultWorkingDirectory)/database"
                    extract: true

                - task: PowerShell@2
                  displayName: "Run ChurchBulletin.Database migration"
                  inputs:
                    pwsh: true
                    targetType: "inline"
                    script: |
                      $databaseDll = Get-ChildItem -Path "$(System.DefaultWorkingDirectory)/database" -Filter "ClearMeasure.Bootcamp.Database.dll" -Recurse | Select-Object -First 1
                      if ($databaseDll) {
                        dotnet $databaseDll.FullName "$(DatabaseAction)" "$(DatabaseServer)" "ChurchBulletin" "$(System.DefaultWorkingDirectory)/database/scripts" "tdd" "$(DatabasePassword)"
                      } else {
                        Write-Error "ClearMeasure.Bootcamp.Database.dll not found in downloaded package"
                        exit 1
                      }

                - task: PowerShell@2
                  displayName: "Install Playwright"
                  inputs:
                    pwsh: true
                    targetType: "inline"
                    script: |
                      pwsh ./tests/playwright.ps1 install --with-deps

                - task: PowerShell@2
                  displayName: "Validate and Format Database Server Connection String"
                  inputs:
                    pwsh: true
                    targetType: "inline"
                    script: |
                      $databaseServer = "$(DatabaseServer)"
                      $databasePassword = "$(DatabasePassword)"
                      
                      if ([string]::IsNullOrWhiteSpace($databaseServer)) {
                        Write-Error "DatabaseServer variable is not set or is empty"
                        exit 1
                      }
                      
                      Write-Host "Original DatabaseServer value: $databaseServer"
                      
                      # Ensure Azure SQL Database server name includes .database.windows.net suffix
                      # If it doesn't already contain .database.windows.net, add it
                      if ($databaseServer -notmatch '\.database\.windows\.net') {
                        # Remove any trailing slashes or ports
                        $serverName = $databaseServer.TrimEnd('/').Split(',')[0].Split(':')[0]
                        $databaseServer = "$serverName.database.windows.net"
                        Write-Host "Updated DatabaseServer to: $databaseServer"
                      }
                      
                      # Remove tcp: prefix if present (we'll add it explicitly)
                      $serverName = $databaseServer -replace '^tcp:', ''
                      
                      # Construct the connection string with explicit tcp: prefix and port 1433 for Azure SQL Database
                      # This ensures TCP connection and avoids DNS resolution issues
                      $connectionString = "Server=tcp:$serverName,1433;Database=ChurchBulletin;User ID=tdd;Password=$databasePassword;Encrypt=True;TrustServerCertificate=False;"

                      # Set the environment variable for this session
                      $env:ConnectionStrings__SqlConnectionString = "$connectionString"
                      Write-Host "Pipeline variable FormattedConnectionString: $connectionString"
                      Write-Host "##vso[task.setvariable variable=FormattedConnectionString]$connectionString"
                      Write-Host "Environment variable set to:"
                      Write-Host $env:ConnectionStrings__SqlConnectionString

                - task: VSTest@2
                  continueOnError: true
                  displayName: "VsTest - AcceptanceTests"
                  env:
                    ConnectionStrings__SqlConnectionString: "$(FormattedConnectionString)"
                  inputs:
                    testSelector: "testAssemblies"
                    testAssemblyVer2: |
                      **\*AcceptanceTests.dll
                      !**\*TestAdapter.dll
                      !**\obj\**
                      searchFolder: '$(System.DefaultWorkingDirectory)/tests'
                    uiTests: true
                    codeCoverageEnabled: true
                    testRunTitle: "Acceptance Tests"
                    diagnosticsEnabled: True
                    rerunFailedTestCasesMaxLimit: 3
                    rerunFailedTests: true
                    rerunMaxAttempts: 2
                    rerunType: basedOnTestFailureCount

  # Deploying to UAT
  - stage: "UAT"
    displayName: "UAT"
